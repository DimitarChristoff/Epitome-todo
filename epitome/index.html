<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Epitome • TodoMVC</title>
	<link rel="stylesheet" href="../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer id="footer"></footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<!-- Remove the below line ↓ -->
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="https://github.com/DimitarChristoff/Epitome/">Epitome</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

    <script type="text/template" id="item-template">
        <li id="<%=id%>" class="<%=completed%>">
            <div class="view">
                <input class="toggle" type="checkbox" <%=completedCheckbox%> />
                <label><%=title%></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" type="text" value="<%=title%>" />
        </li>
    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <% remaining == 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>

	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../assets/base.js"></script>
    <script src="../vendor/epitome/example/lib/mootools-core.js"></script>
    <script src="../vendor/epitome/Epitome-min.js"></script>
    <script src="js/models/todo.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
